AWSTemplateFormatVersion: "2010-09-09"
Description: "ECS Fargate + API Gateway REST API with API Key"

Parameters:
  ImageName:
    Type: String
    Description: ECR Image Name
    Default: cars-app:latest

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC
    Default: vpc-0e698f93e63a3b2c5

  VpcCidr:
    Type: String
    Description: VPC CIDR Block
    Default: "172.31.0.0/16"

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: At least 2 Subnets

  DBDynamoName:
    Type: String
    Default: "cars"
    Description: DynamoDB table name

Resources:
# ============================================================================
# LOAD BALANCER RESOURCES
# ============================================================================
  
  NLB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: cars-nlb2
      Type: network
      Scheme: internal
      Subnets: !Ref SubnetIds

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: cars-tg
      Port: 8080
      Protocol: TCP
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckProtocol: HTTP
      HealthCheckPath: /health

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref NLB
      Port: 8080
      Protocol: TCP

# ============================================================================
# NETWORKING RESOURCES
# ============================================================================
  VPCLink:
    Type: AWS::ApiGateway::VpcLink
    Properties:
      Name: cars-vpc-link
      TargetArns:
        - !Ref NLB

# ============================================================================
# SECURITY GROUPS
# ============================================================================
  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS tasks
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: !Ref VpcCidr
          Description: Allow traffic from NLB

# ============================================================================
# ECS RESOURCES
# ============================================================================
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: cars-cluster

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: cars-task
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      TaskRoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      ContainerDefinitions:
        - Name: cars-container
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ImageName}"
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/cars
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: cars
              awslogs-create-group: "true"
          Environment:
            - Name: DB_DYNAMONAME
              Value: !Ref DBDynamoName

  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - Listener
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: cars-service
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref SubnetIds
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - ContainerName: cars-container
          ContainerPort: 8080
          TargetGroupArn: !Ref TargetGroup

# ============================================================================
# API GATEWAY RESOURCES
# ============================================================================

  RestAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: cars-api
      Description: API para gestión de cars

  CarsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !GetAtt RestAPI.RootResourceId
      PathPart: cars

  PostCarsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref CarsResource
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "http://${NLB.DNSName}:8080/cars"
        ConnectionType: VPC_LINK
        ConnectionId: !Ref VPCLink

  GetCarsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref CarsResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: GET
        Uri: !Sub "http://${NLB.DNSName}:8080/cars"
        ConnectionType: VPC_LINK
        ConnectionId: !Ref VPCLink

  OptionsCarsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref CarsResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,x-api-key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ""
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  CarResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !Ref CarsResource
      PathPart: "{id}"

  GetCarMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref CarResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.id: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: GET
        Uri: !Sub "http://${NLB.DNSName}:8080/cars/{id}"
        ConnectionType: VPC_LINK
        ConnectionId: !Ref VPCLink
        RequestParameters:
          integration.request.path.id: method.request.path.id

  PutCarMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref CarResource
      HttpMethod: PUT
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.id: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: PUT
        Uri: !Sub "http://${NLB.DNSName}:8080/cars/{id}"
        ConnectionType: VPC_LINK
        ConnectionId: !Ref VPCLink
        RequestParameters:
          integration.request.path.id: method.request.path.id

  DeleteCarMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref CarResource
      HttpMethod: DELETE
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.id: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: DELETE
        Uri: !Sub "http://${NLB.DNSName}:8080/cars/{id}"
        ConnectionType: VPC_LINK
        ConnectionId: !Ref VPCLink
        RequestParameters:
          integration.request.path.id: method.request.path.id

  OptionsCarMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref CarResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,x-api-key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ""
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  HealthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !GetAtt RestAPI.RootResourceId
      PathPart: health

  HealthGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref HealthResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: GET
        Uri: !Sub "http://${NLB.DNSName}:8080/health"
        ConnectionType: VPC_LINK
        ConnectionId: !Ref VPCLink

  OptionsHealthMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref HealthResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,x-api-key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ""
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

# ============================================================================
# API DOCUMENTATION RESOURCES
# ============================================================================

  APIDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref RestAPI
      Location:
        Type: API
      Properties: |
        {
          "description": "API para gestión de cars con autenticación por API Key. Esta API permite realizar operaciones CRUD sobre una base de datos de vehículos.",
          "info": {
            "title": "Cars API",
            "version": "1.0.0",
            "contact": {
              "name": "API Support",
              "email": "support@example.com"
            }
          }
        }

  CarsResourceDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref RestAPI
      Location:
        Type: RESOURCE
        Path: /cars
      Properties: |
        {
          "description": "Recurso para gestionar la colección de cars"
        }

  GetCarsMethodDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref RestAPI
      Location:
        Type: METHOD
        Path: /cars
        Method: GET
      Properties: |
        {
          "summary": "Obtener todos los cars",
          "description": "Retorna una lista completa de todos los cars almacenados en la base de datos",
          "tags": ["Cars"],
          "responses": {
            "200": {
              "description": "Lista de cars obtenida exitosamente"
            },
            "401": {
              "description": "No autorizado - API Key inválida o faltante"
            },
            "500": {
              "description": "Error interno del servidor"
            }
          }
        }

  PostCarsMethodDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref RestAPI
      Location:
        Type: METHOD
        Path: /cars
        Method: POST
      Properties: |
        {
          "summary": "Crear un nuevo car",
          "description": "Crea un nuevo car en la base de datos con los datos proporcionados",
          "tags": ["Cars"],
          "requestBody": {
            "description": "Datos del car a crear",
            "required": true,
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "required": ["brand", "model", "year"],
                  "properties": {
                    "brand": {
                      "type": "string",
                      "description": "Marca del vehículo",
                      "example": "Toyota"
                    },
                    "model": {
                      "type": "string",
                      "description": "Modelo del vehículo",
                      "example": "Corolla"
                    },
                    "year": {
                      "type": "integer",
                      "description": "Año de fabricación",
                      "minimum": 1900,
                      "maximum": 2100,
                      "example": 2023
                    },
                    "price": {
                      "type": "number",
                      "description": "Precio del vehículo",
                      "minimum": 0,
                      "example": 25000.00
                    }
                  }
                }
              }
            }
          },
          "responses": {
            "201": {
              "description": "Car creado exitosamente"
            },
            "400": {
              "description": "Solicitud inválida - datos incorrectos"
            },
            "401": {
              "description": "No autorizado - API Key inválida"
            }
          }
        }

  CarResourceDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref RestAPI
      Location:
        Type: RESOURCE
        Path: /cars/{id}
      Properties: |
        {
          "description": "Recurso para gestionar un car específico por su ID"
        }

  GetCarMethodDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref RestAPI
      Location:
        Type: METHOD
        Path: /cars/{id}
        Method: GET
      Properties: |
        {
          "summary": "Obtener un car por ID",
          "description": "Retorna los detalles de un car específico identificado por su ID",
          "tags": ["Cars"],
          "parameters": [
            {
              "name": "id",
              "in": "path",
              "required": true,
              "description": "ID único del car",
              "schema": {
                "type": "string"
              }
            }
          ],
          "responses": {
            "200": {
              "description": "Car encontrado"
            },
            "404": {
              "description": "Car no encontrado"
            },
            "401": {
              "description": "No autorizado"
            }
          }
        }

  PutCarMethodDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref RestAPI
      Location:
        Type: METHOD
        Path: /cars/{id}
        Method: PUT
      Properties: |
        {
          "summary": "Actualizar un car",
          "description": "Actualiza los datos de un car existente",
          "tags": ["Cars"],
          "parameters": [
            {
              "name": "id",
              "in": "path",
              "required": true,
              "description": "ID del car a actualizar",
              "schema": {
                "type": "string"
              }
            }
          ],
          "responses": {
            "200": {
              "description": "Car actualizado exitosamente"
            },
            "404": {
              "description": "Car no encontrado"
            },
            "400": {
              "description": "Datos inválidos"
            }
          }
        }

  DeleteCarMethodDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref RestAPI
      Location:
        Type: METHOD
        Path: /cars/{id}
        Method: DELETE
      Properties: |
        {
          "summary": "Eliminar un car",
          "description": "Elimina un car de la base de datos",
          "tags": ["Cars"],
          "parameters": [
            {
              "name": "id",
              "in": "path",
              "required": true,
              "description": "ID del car a eliminar",
              "schema": {
                "type": "string"
              }
            }
          ],
          "responses": {
            "204": {
              "description": "Car eliminado exitosamente"
            },
            "404": {
              "description": "Car no encontrado"
            }
          }
        }

  HealthResourceDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref RestAPI
      Location:
        Type: RESOURCE
        Path: /health
      Properties: |
        {
          "description": "Endpoint de verificación de salud del servicio"
        }

  HealthMethodDocumentation:
    Type: AWS::ApiGateway::DocumentationPart
    Properties:
      RestApiId: !Ref RestAPI
      Location:
        Type: METHOD
        Path: /health
        Method: GET
      Properties: |
        {
          "summary": "Health Check",
          "description": "Verifica el estado del servicio. No requiere autenticación.",
          "tags": ["Health"],
          "responses": {
            "200": {
              "description": "Servicio operativo"
            }
          }
        }

  APIDocumentationVersion:
    Type: AWS::ApiGateway::DocumentationVersion
    DependsOn:
      - APIDocumentation
      - CarsResourceDocumentation
      - GetCarsMethodDocumentation
      - PostCarsMethodDocumentation
      - CarResourceDocumentation
      - GetCarMethodDocumentation
      - PutCarMethodDocumentation
      - DeleteCarMethodDocumentation
      - HealthResourceDocumentation
      - HealthMethodDocumentation
    Properties:
      RestApiId: !Ref RestAPI
      DocumentationVersion: "1.0.0"
      Description: "Versión inicial de la documentación de Cars API"

# ============================================================================
# API DEPLOYMENT RESOURCES
# ============================================================================
  APIDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - PostCarsMethod
      - GetCarsMethod
      - GetCarMethod
      - PutCarMethod
      - DeleteCarMethod
      - OptionsCarsMethod
      - OptionsCarMethod
      - HealthGetMethod
    Properties:
      RestApiId: !Ref RestAPI

  APIStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref RestAPI
      DeploymentId: !Ref APIDeployment
      StageName: prod
      AccessLogSetting:
        DestinationArn: !GetAtt APIGatewayLogGroup.Arn
        Format: '{"requestId":"$context.requestId","ip":"$context.identity.sourceIp","caller":"$context.identity.caller","user":"$context.identity.user","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","resourcePath":"$context.resourcePath","status":"$context.status","protocol":"$context.protocol","responseLength":"$context.responseLength"}'

  APIKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: cars-api-key
      Enabled: true

  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: APIStage
    Properties:
      UsagePlanName: cars-usage-plan
      ApiStages:
        - ApiId: !Ref RestAPI
          Stage: !Ref APIStage

  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref APIKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

  # ===========================================================================
  # CLOUDWATCH ALARMS
  # ===========================================================================

  Api5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-Api-5xx-Alarm"
      AlarmDescription: "Alarm when API Gateway returns 5xx errors"
      Namespace: "AWS/ApiGateway"
      MetricName: "5XXError"
      Dimensions:
        - Name: ApiId
          Value: !Ref RestAPI
        - Name: Stage
          Value: prod
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching

  ApiHighUsageAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-Api-High-Usage"
      AlarmDescription: "Alarm when API request count is high (spike)"
      Namespace: "AWS/ApiGateway"
      MetricName: "Count"
      Dimensions:
        - Name: ApiId
          Value: !Ref RestAPI
        - Name: Stage
          Value: prod
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1000
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
  
# ===========================================================================
# CLOUDWATCH LOG GROUPS
# ===========================================================================

  APIGatewayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/apigateway/cars
      RetentionInDays: 7

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
# ============================================================================
# OUTPUTS
# ============================================================================
Outputs:
  APIEndpoint:
    Description: API Gateway URL
    Value: !Sub "https://${RestAPI}.execute-api.us-east-1.amazonaws.com/prod"

  APIKeyId:
    Description: API Key ID
    Value: !Ref APIKey

  HealthCheckUrl:
    Description: Health Check Endpoint
    Value: !Sub "https://${RestAPI}.execute-api.us-east-1.amazonaws.com/prod/health"

  CarsEndpoint:
    Description: Cars API Endpoint
    Value: !Sub "https://${RestAPI}.execute-api.us-east-1.amazonaws.com/prod/cars"
      
  ECSClusterName:
    Description: ECS Cluster name
    Value: !Ref ECSCluster

  ECSServiceName:
    Description: ECS Service name
    Value: !Ref ECSService

  ECSLogGroupName:
    Description: ECS CloudWatch Log Group name
    Value: "/ecs/cars"

  ECSLogGroupArn:
    Description: ECS CloudWatch Log Group ARN
    Value: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/ecs/cars"

  APIGatewayLogGroupName:
    Description: API Gateway CloudWatch Log Group name
    Value: !Ref APIGatewayLogGroup

  APIGatewayLogGroupArn:
    Description: API Gateway CloudWatch Log Group ARN
    Value: !GetAtt APIGatewayLogGroup.Arn